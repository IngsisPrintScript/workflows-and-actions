name: PrintScript CI

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "21"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      gradle-cache-key: ${{ steps.compute-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - id: compute-key
        run: |
          echo "key=${{ runner.os }}-gradle-$(echo ${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }})" >> $GITHUB_OUTPUT

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ steps.compute-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Validate Gradle
        run: ./gradlew help --no-daemon

  format:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Cache Gradle (format)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}

      - run: ./gradlew spotlessCheck --no-daemon --stacktrace

  analysis:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Cache Gradle (analysis)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}

      - run: ./gradlew spotbugsMain spotbugsTest --no-daemon --stacktrace

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Cache Gradle (test)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}

      - run: ./gradlew test jacocoTestReport --no-daemon --stacktrace

      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html
