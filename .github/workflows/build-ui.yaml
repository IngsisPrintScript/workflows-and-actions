name: Build & Push UI Image

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        required: true
        type: string
      compose-service:
        required: true
        type: string
      compose-file:
        required: true
        type: string
      server-path:
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }} \
            --build-arg VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }} \
            --build-arg VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }} \
            --build-arg VITE_AUTH0_CALLBACK_URL=${{ secrets.VITE_AUTH0_CALLBACK_URL }} \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            --build-arg VITE_API_USER_BASE_URL=${{ secrets.VITE_API_USER_BASE_URL }} \
            -t ghcr.io/ingsisprintscript/${{ inputs.image-name }}:${{ inputs.image-tag }} .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/ingsisprintscript/${{ inputs.image-name }}:${{ inputs.image-tag }}
          
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ inputs.environment == 'prod' && secrets.SERVER_SSH_KEY_PROD || secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ inputs.server-path }}
      
            if [ "${{ inputs.environment }}" = "prod" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
            else
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
            fi
      
            docker pull ghcr.io/ingsisprintscript/${{ inputs.image-name }}:${{ inputs.image-tag }}
            docker compose -f ${{ inputs.compose-file }} up -d ${{ inputs.compose-service }}
