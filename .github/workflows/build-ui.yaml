name: Build & Deploy UI

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      service_name:
        required: true
        type: string
      image_route:
        required: true
        type: string
    secrets:
      IP_DEV:
        required: true
      IP_PROD:
        required: true
      PRIVATE_KEY_DEV:
        required: true
      PRIVATE_KEY_PROD:
        required: true
      SSH_USER:
        required: true
      GHCR_USER:
        required: true
      GHCR_TOKEN:
        required: true

      # Auth0 (comunes)
      VITE_AUTH0_DOMAIN:
        required: true
      VITE_AUTH0_CLIENT_ID:
        required: true
      VITE_AUTH0_AUDIENCE:
        required: true

      # Auth0 callback
      VITE_AUTH0_CALLBACK_URL:
        required: true
      VITE_AUTH0_CALLBACK_URL_PROD:
        required: true

      # Backend URLs
      VITE_BACKEND_URL:
        required: true
      VITE_BACKEND_URL_PROD:
        required: true

      # User/Auth API URLs
      VITE_API_USER_BASE_URL:
        required: true
      VITE_API_USER_BASE_URL_PROD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | \
            docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

      - name: Build UI Docker image
        run: |
          if [ "${{ inputs.environment }}" = "production" ]; then
            API_BASE_URL="${{ secrets.VITE_BACKEND_URL_PROD }}"
            API_USER_BASE_URL="${{ secrets.VITE_API_USER_BASE_URL_PROD }}"
            AUTH0_CALLBACK_URL="${{ secrets.VITE_AUTH0_CALLBACK_URL_PROD }}"
          else
            API_BASE_URL="${{ secrets.VITE_BACKEND_URL }}"
            API_USER_BASE_URL="${{ secrets.VITE_API_USER_BASE_URL }}"
            AUTH0_CALLBACK_URL="${{ secrets.VITE_AUTH0_CALLBACK_URL }}"
          fi

          docker build \
            --build-arg VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }} \
            --build-arg VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }} \
            --build-arg VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }} \
            --build-arg VITE_AUTH0_CALLBACK_URL="$AUTH0_CALLBACK_URL" \
            --build-arg VITE_API_BASE_URL="$API_BASE_URL" \
            --build-arg VITE_API_USER_BASE_URL="$API_USER_BASE_URL" \
            -t ${{ inputs.image_route }} .

      - name: Push UI Docker image
        run: docker push ${{ inputs.image_route }}

  deployment:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Add SSH key (production)
        if: ${{ inputs.environment == 'production' }}
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY_PROD }}

      - name: Add SSH key (development)
        if: ${{ inputs.environment != 'production' }}
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY_DEV }}

      - name: Deploy UI
        run: |
          if [ "${{ inputs.environment }}" = "production" ]; then
            TARGET_IP="${{ secrets.IP_PROD }}"
            COMPOSE_FILE="docker-compose.prod.yml"
          else
            TARGET_IP="${{ secrets.IP_DEV }}"
            COMPOSE_FILE="docker-compose.dev.yml"
          fi

          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@$TARGET_IP <<EOF
              set -e
              cd infra-ingsis
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin
              docker pull ${{ inputs.image_route }}
              docker compose -f ${COMPOSE_FILE} up -d ${{ inputs.service_name }}
          EOF
