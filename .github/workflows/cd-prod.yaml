name: Publish Java Modules

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "21"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Extract module list
        id: modules
        run: |
          echo "modules<<EOF" >> $GITHUB_OUTPUT
          grep "include(" settings.gradle \
            | sed -E "s/include\\((.*)\\)/\\1/" \
            | tr -d "'" \
            | tr ',' '\n' \
            | sed 's/^://; s/ //g' \
            >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Delete previous latest versions
        run: |
          for module in ${{ steps.modules.outputs.modules }}
          do
            PKG="PrintScript.com.ingsis.${module}"
            echo "Deleting latest version for package: $PKG"
            gh api \
              --method DELETE \
              "orgs/IngsisPrintScript/packages/maven/$PKG/versions/latest" || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        run: ./gradlew publish
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
